language: php

php:
  - 5.5
  - 5.6
  - hhvm

env:
  - ENGINE=PDO_MYSQL
  - ENGINE=PDO_PGSQL
  - ENGINE=SQLite3
  - ENGINE=GEOS

before_script:
  - if [[ $ENGINE = GEOS ]]; then travis_wait bash .travis.install-php-nts.sh; fi;
  - if [[ $ENGINE = GEOS ]]; then bash .travis.install-geos.sh; fi;
  - if [[ $ENGINE = SQLite3 ]]; then bash .travis.install-sqlite3.sh; fi;
  - wget https://getcomposer.org/composer.phar
  - php composer.phar install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls -v

matrix:
  exclude:
    - env: ENGINE=PDO_MYSQL # travis does not support MySQL 5.6 yet
    - php: hhvm
      env: ENGINE=PDO_PGSQL # driver currently unsupported by HHVM
    - php: hhvm
      env: ENGINE=GEOS # extension currently unsupported by HHVM
